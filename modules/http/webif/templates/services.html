{% extends "base.html" %}
{% block content %}
<div class="container-fluid p-5">
    <div class="row">
        <h1><img src="gstatic/img/logo_big.png" alt="shng_logo" width="150" height="75">&nbsp;SmartHomeNG</h1>
    </div>
    <div class="row mb-3">
        <h4>
            Service-Interfaces von SmartHomeNG.
        </h4>
    </div>
    <div class="row">
        <div class="card">
            <div class="card-header"><strong>Services:</strong></div>
            <td class="card-body text-shng">
                <table class="table table-striped table-hover">
                  <tbody>
				  {% for service in services.keys() %}
                    <tr><td class="p-2"><a class="text-shng" href="/{{ service }}">{{ services[service].Servicename }} {{ services[service].Instance }} - {{ services[service].Description }}</a></td></tr>
                  {% endfor %}
                  </tbody></table>
                </div>
            </div>
        </div>
    </div>
</div> <!-- //container -->
{% endblock %}
